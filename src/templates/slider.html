templateSlider=(id, label, iconMin, iconMax) => `
<span class="material-icons">${iconMin}</span>
<span class="mdc-slider" id="${id}">
    <input class="mdc-slider__input" type="range" min="0" max="100" value="100" name="${id}" label-string-key="${label}">
    <div class="mdc-slider__track">
        <div class="mdc-slider__track--inactive"></div>
        <div class="mdc-slider__track--active">
            <div class="mdc-slider__track--active_fill"></div>
        </div>
    </div>
    <div class="mdc-slider__thumb">
        <div class="mdc-slider__thumb-knob"></div>
    </div>
</span>
<span class="material-icons">${iconMax}</span>
`
